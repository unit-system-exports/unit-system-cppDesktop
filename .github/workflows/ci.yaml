name: "CI"

on:
  push:
    branches-ignore:
      - 'stable'
      - 'main'
      - 'restyled/*'

jobs:

  ubunut20:
    name: "ubuntu compile and test"
    runs-on: "ubuntu-20.04"
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v2          
      - uses: BSFishy/meson-build@v1.0.3
        name: build full
        with:
          action: test
          directory: build
          options: --verbose
          meson-version: 0.61.3
      - name: clearing build directory
        run: rm -rf build

  windows-static-msvc:
    name: "windows compile and test"
    runs-on: "windows-latest"
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v2          
      - uses: BSFishy/meson-build@v1.0.3
        name: build full
        with:
          action: test
          directory: build
          options: --verbose
          meson-version: 0.61.3
          setup-options: -Ddefault_library=static -Db_lto=false
      - name: clearing build directory
        run: Remove-Item -recurse -force build

  windows-shared-msvc:
    name: "windows compile and test"
    runs-on: "windows-latest"
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v2          
      - uses: BSFishy/meson-build@v1.0.3
        name: build full
        with:
          action: test
          directory: build
          options: --verbose
          meson-version: 0.61.3
          setup-options: -Ddefault_library=shared -Db_lto=false
      - name: clearing build directory
        run: Remove-Item -recurse -force build
        
  macos:
    name: "mac os compile and test"
    runs-on: "macos-latest"
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v2                
      - uses: BSFishy/meson-build@v1.0.3
        name: build full
        with:
          action: test
          directory: build
          options: --verbose
          meson-version: 0.61.3
      - name: clearing build directory
        run: rm -rf build
        
